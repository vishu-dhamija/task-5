<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BootStrap Responsive Layout</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .header { background-color: #d8674b; }
    .footer { background-color: #5ba1e7; }
    .left { background-color: orange; }
    .right { background-color: green; }
    .main { background-color: #e6d9d9; }
    .full-height { height: 100vh; }
    .smh{
        height:20vh;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">
 
  <header class="header py-3 text-white text-center smh">
    Header
  </header>
 
  <div class="container-fluid">
    <div class="row h-100">
      <aside class="left col-12 col-sm-6 order-2 col-lg-3 order-lg-1 d-flex align-items-center justify-content-center full-height smh">
        Left Content
      </aside>
      <main class="main col-12 order-sm-1 col-lg-6 order-lg-2 d-flex align-items-center justify-content-center full-height smh">
        Main Content
      </main>
      <aside class="right col-12 col-sm-6 order-3 col-lg-3 order-lg-3 d-flex align-items-center justify-content-center full-height smh">
        Right Content
      </aside>
    </div>
  </div>
 
  <footer class="footer py-3 text-white text-center smh">
    Footer
  </footer>
 
</body>
</html>
